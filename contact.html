<!DOCTYPE html>
<html>
    <head>
        <title>Contact | Garba CAN</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/contact.css">
        <!-- Font-Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
    </head>
    <body>
        <!-- Entete de mon site -->
        <header>
            <a href="./index.html" class="logo">
                Garba
                <span>CAN</span>
            </a>
            <!-- Barre de navigation -->
            <nav>
                <!-- Label permet d'afficher des etiquettes pour mes champs de formulaire -->
                <label for="mobile">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <!-- Input type checkbox pour les cases à cocher -->
                <input type="checkbox" id="mobile" role="button">
                <ul class="mobile-menu">
                    <li>
                        <a href="./index.html">Acceuil</a>
                    </li>
                    <li>
                        <a href="./recette.html">Nos recettes</a>
                    </li>
                    <li>
                        <a href="./apropos.html">A propos</a>
                    </li>
                    <li>
                        <a href="./contact.html" class="active">Contactez-nous</a>
                    </li>
                </ul>
            </nav>
            <!-- fin Barre de navigation -->
        </header>
        <!-- Fin Entete de mon site -->
        <!-- Contenu principal -->
        <main>
            <!-- Bannierre -->
            <div id="bannierre">
                <h5>Contactez-nous</h5>
                <h1>Meilleur Garbadrôme</h1>
            </div>
            <!--Fin Bannierre -->
            <section class="container">
                <div class="apropos">
                    <br>
                    <br>
                    <h2>A propos de super Garba</h2>
                    <br>
                    <hr>
                    <br>
                    <div class="apropos-container">
                        <div>
                            <form action="" method="post">
                                <div>
                                    <label for="nom">Votre Nom</label>
                                    <input
                                        type="text"
                                        id="nom"
                                        name="nom"
                                        placeholder="Entrez votre nom"
                                        value="Vodeur"
                                    >
                                </div>
                                <div>
                                    <label for="email">Votre Email</label>
                                    <input type="email" id="email" placeholder="Votre adresse email..">
                                </div>
                                <div>
                                    <label for="message">Votre Message</label>
                                    <textarea
                                        id="message"
                                        cols="50"
                                        rows="5"
                                        placeholder="Votre message ici"
                                    ></textarea>
                                </div>
                                <div>
                                    <input type="submit" value="Envoyer">
                                </div>
                            </form>
                        </div>
                        <div class="image-container">
                            <img src="./assets/images/Garba.jpg" alt="">
                        </div>
                    </div>
                </div>
                <!-- Temoignages -->
                <div class="temoignages">
                    <h2>A propos de super Garba</h2>
                    <br>
                    <hr>
                    <br>
                    <div class="container">
                        <div>
                            <img src="./assets/images/team_01.jpg" alt="Clients">
                        </div>
                        <div>
                            <img src="./assets/images/team_02.jpg" alt="Clients">
                        </div>
                        <div>
                            <img src="./assets/images/team_03.jpg" alt="Clients">
                        </div>
                        <div>
                            <img src="./assets/images/team_01.jpg" alt="Clients">
                        </div>
                        <div>
                            <img src="./assets/images/team_02.jpg" alt="Clients">
                        </div>
                    </div>
                </div>
                <!--Fin Temoignages -->
            </section>
        </main>
        <!-- Footer -->
        <footer>
            <hr>
            <p>
                Copyright &copy; 2024 Super Garba | tous droits réservés
                - Réalisé par &nbsp;
                <a href="https://github.com/tiffanyzigbe"> tiffany </a>
            </p>
            <div class="social-media">
                <a href="https://fontawesome.com/search?q=tw&o=r">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </footer>
        <!-- Fin Footer -->
    </body>
</html>
